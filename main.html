<html>

<head>
	<link rel="stylesheet" href="leStyle.scss"/>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script> <!--Sert a charger les fichiers obl-->

<body onload="webGLStart();" >
	<table>
		<tr class = "Canva"> 
			<th >			
				<canvas id="WebGL-test" style="border:none;" width="1000" height="800" ></canvas>
			</th>
			<th class ="partieButt"  onclick="refresh()"> 
				
				<h1>Projet WebGL-M1- Gphy Imageur</h1> <br> 
				<h2>
					<label>Liste des objets : </label>
					<select id="objetc_Select"  onclick="refresh()">
						<option  value = ""  onclick="refresh()">Choisir un objet </option>
						<option value = "Bunny" id= "first" onclick="SelectAnObject('Bunny')">Bunny</option>
						<option value = "Porsche" id ="second" onclick="SelectAnObject('Porsche')">Porsche</option>
						<option value = "Ford" id= "third" onclick="SelectAnObject('Ford')">Ford</option>
						<option value = "Sphere" id ="four" onclick="SelectAnObject('Sphere')">Sphere</option>
						<option value = "Spaceship" id ="five" onclick="SelectAnObject('Spaceship')">Spaceship</option>
					</select>
				</h2>		
				<h3> 
					
					<label>Couleur</label>
				
					<form class = "kd" id="kd">
						<table>
							<tr>
								<th>
									<input type="radio" id="red" onclick="refresh()" name="kd" value="red">
									<label for="red"> Rouge </label><br>
									<input type="radio" id="green" onclick="refresh()" name="kd" value="green">
									<label for="green"> Vert </label><br>
									<input type="radio" id="blue" onclick="refresh()" name="kd" value="blue"> 
									<label for="blue"> Bleu </label><br>
								</th>
								<th>
									<input type="radio" id="yellow" onclick="refresh()" name="kd" value="yellow">
									<label for="yellow"> Jaune </label><br>
									<input type="radio" id="cyan" onclick="refresh()" name="kd" value="cyan">
									<label for="cyan"> cyan </label><br>
									<input type="radio" id="magenta" onclick="refresh()" name="kd" value="magenta"> 
									<label for="magenta"> magenta </label><br>
								</th>
							</tr>
						</table>
					</form>
					<p><label> Alpha : </label> <span id="demo">0.5</span>
						<br>
						<input type="range" min="0" max="1" step="0.01" onclick="refresh()" value="0.50" class="slider" id="alphaB">
					</p>
					<p>
						<label>Reflectance :</label>  <span id="brillance">0.5</span>
						<br>
						<input type="range" min="0" max="1" step="0.01" onclick="refresh()" value="0.50" class="slider" id="refl">
					</p>

					<p> 
						<label>Rugosité :</label>  <span id="rug">5</span>
						<br>
						<input type="range" min="1" max="500" step="5" onclick="refresh()" value="0.50" class="slider" id="lisse">			
					</p>
					<label for="filDeFer"> Ajoujer du fil de fer : </label>
					<input type="checkbox" id="fdf" onclick="refresh()" name="filDeFer" checked><br>
					<label for="visible">Afficher</label>
					<input type="checkbox" id="affiche" onclick="refresh()" name="visible" checked><br>
					
				</h3>	
				
				<br>

				<p>
					<h2> <label > Augmenter l'intensité du Brouillard </label> </h2>
					<h3> 
						<input type="range" min="0" max="1" step="0.05" onclick="refresh()" value="0.1" class="slider" id="fog">
						<br>
						<label for="fog" > Value : </label><span id= "theFog">0.1</span> 
				
					</h3>
				</p>
			</th>
