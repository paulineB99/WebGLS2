<html>

<head>
	<title>WebGL - Canvas test</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style>
		h4{
			margin-bottom: 10px;
			margin-top: 5px;
		}
	</style>

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
	<br><br>
	<div>
		<h4>Intensité de la source :</h4>
		<input type="range" min="0" max="10" onclick="refresh()" value="5" class="slider" id="powerRange">
	</div>
	<div>
		<h4>Position de la source</h4>
		<label for="posX">x</label> 
		<input type="range" min="-10" max="10" onclick="refresh()" value="0" class="slider" id="xSRCPos">
		<label for="posY">y</label> 
		<input type="range" min="-10" max="10" onclick="refresh()" value="0" class="slider" id="ySRCPos">
		<label for="posZ">z</label> 
		<input type="range" min="-10" max="10" onclick="refresh()" value="0" class="slider" id="zSRCPos">
	</div>

	<div class="radio">
		<label>Couleur du lapin :</label>
		<form id="color">
			<input type="radio" id="red" onclick="refresh()" name="color" value="red">
			<label for="red"> Rouge </label><br>
			<input type="radio" id="green" onclick="refresh()" name="color" value="green">
			<label for="green"> Vert </label><br>
			<input type="radio" id="blue" onclick="refresh()" name="color" value="blue">
			<label for="blue"> Bleu </label><br>
		</form>
	</div>
	<div class="radio">
		<label>Couleur lumiere :</label>
		<form id="colLight">
			<input type="radio" id="whiteLight" onclick="refresh()" name="colLight" value="white">
			<label for="whiteLight"> Blanc </label><br>
			<input type="radio" id="redLight" onclick="refresh()" name="colLight" value="red">
			<label for="redLight"> Rouge </label><br>
			<input type="radio" id="greenLight" onclick="refresh()" name="colLight" value="green">
			<label for="greenLight"> Vert </label><br>
			<input type="radio" id="blueLight" onclick="refresh()" name="colLight" value="blue">
			<label for="blueLight"> Bleu </label><br>
			<input type="radio" id="hotLight" onclick="refresh()" name="colLight" value="hot">
			<label for="hot"> Lumière chaude </label><br>
			<input type="radio" id="coldLight" onclick="refresh()" name="colLight" value="cold">
			<label for="cold"> Lumière froide </label><br>
		</form>
	</div>
</body>


</html>
